ktor {
  deployment {
    port = 9458
  }
  application {
    modules = [ com.tolou.mony.server.ApplicationKt.module ]
  }
}

database {
  url = ${?DB_URL}
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
}

