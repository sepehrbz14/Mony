  issuer = ${?JWT_ISSUER}
  issuer = "mony"
  audience = ${?JWT_AUDIENCE}
  audience = "mony-users"
  secret = ${?JWT_SECRET}
  secret = "change-me"
  realm = ${?JWT_REALM}
  realm = "Mony"
}

